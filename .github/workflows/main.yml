name: Build and Deploy
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'npm'
      - run: yarn --prod
      - run: yarn build
      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages 
          folder: dist 
