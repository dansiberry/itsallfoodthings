name: Build and Deploy
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Install and Build 
        run: |
          yarn --prod
          yarn build
      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages 
          folder: dist 
