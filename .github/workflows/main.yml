name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
    - run: yarn
    - run: yarn build
    - run: cp -r /var/www/runners/actions-runner-itsallfoodthings-front/_work/itsallfoodthings-front/itsallfoodthings-front/. /var/www/itsallfoodthings-front

